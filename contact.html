<!--Contact Form-->

<div class="touch-inner-top-section">
    <div class="container">
        <h2 class="title">GET IN TOUCH</h2>
        <span>Tel number:<a href="tel:01782410551"> 01782 410551</a></span>
        <div class="get-in-section">
            <div class="container">
                <form id="touch-form" class="touch-form" method="POST" action="https://formdump.codeinstitute.net">
                    <div class="common-control">
                        <label>NAME <span class="label-icon">*</span></label>
                        <input type="text" name="name" placeholder=" Add your name">
                    </div>
                    <div class="common-control">
                        <label>EMAIL <span class="label-icon">*</span></label>
                        <input type="email" name="email" placeholder=" Add your email address">
                    </div>
                    <div class="common-control">
                        <label>PHONE NUMBER <span class="label-icon">*</span></label>
                        <input type="number" name="phone" placeholder=" Add your contact number">
                    </div>
                        <div class="form-group">
                          <label for="sel1">What kind of Business are you?<span class="label-icon">*</span></label>
                          <select class="form-control" id="sel1">
                            <option>Choose Your Business</option>
                            <option>Sole Trader</option>
                            <option>Private Ltd</option>
                            <option>Public</option>
                            <option>Small Business</option>
                            <option>Self Employed</option>
                        </select>
                        </div>
                    <div class="common-control">
                        <label>MESSAGE</label>
                        <textarea name="message" placeholder="Add your message" Required=""></textarea>
                    </div>
                    <div class="btn-touch"><button type="submit" class="btn-main button-main">SEND</button></div>
                </form>
            </div>
        </div>
    </div>
